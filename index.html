<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
<div class="page-container">
    <div class="image-container">
        <div class="img-sidebar"><img class="odin-img" src="images/odin-lined.png">Odin</div>
        <div class ="image-footer">Photo by <a class ="credit-img" href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a class ="credit-img" href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></div>
        <img class ="leaf-img" src="images/leaves-for-form.jpg" alt="image of wet green tropical leaves" width="20%" height="auto">
        
        
    </div>
    <div class="right-section">
        <div class="section-top-right">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>Now</em> to get started.</p>
            <p class="bottom-paragraph">You <em>know</em> you want to.</p>
        </div>
        <div class="section-middle-right">
            <div>
                <p>Let's do this!</p>
            </div>
            <div>
                <form action="" method="post">
                <div class="form-container">
                    <section>
                        <div class="input-text">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                        <div class="input-text">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="johndoe@gmail.com" name="email">
                        </div>
                        <div class="input-text">
                            <label for="password">Password</label>
                            <input type="tel" id="password" name="password" required>
                        </div>
                    </section>
                    <section>
                        <div class="input-text">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                        <div class="input-text">
                            <label for="phone_number">Phone Number</label>
                            <input type="tel" id="phone_number" name="phone_number">
                        </div>
                        <div class="input-text">
                            <label for="confirm_password">Password</label>
                            <input type="tel" id="confirm_password" name="confirm_password" required>
                        </div>
                    </section>
                </div>
            </div>
            </form>
        </div>
        <div class="section-bottom-right">
            <div class="button-login-container">
                <button class="create-account" type="submit">Create Account</button>
                <p>Already have an account? <a class="login-link">Log in</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
